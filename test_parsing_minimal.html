<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Parsing Minimal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            background: #ffe6e6;
            color: #d00;
        }
        .success {
            background: #e6ffe6;
            color: #060;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            background: #007cba;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #005a87;
        }
    </style>
</head>
<body>
    <h1>Test Parsing Minimal</h1>
    
    <div class="test-section">
        <h2>Test Simple Endpoint</h2>
        <button onclick="testSimple()">Test Simple Endpoint</button>
        <div id="simpleResult" class="result">Click button to test...</div>
    </div>
    
    <div class="test-section">
        <h2>Test Parse Endpoint</h2>
        <input type="file" id="pdfFile" accept=".pdf">
        <button onclick="testParse()">Test Parse Endpoint</button>
        <div id="parseResult" class="result">Select PDF file and click button to test...</div>
    </div>

    <script>
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = 'result ' + (isError ? 'error' : 'success');
        }
        
        async function testSimple() {
            const resultDiv = document.getElementById('simpleResult');
            resultDiv.textContent = 'Testing...';
            
            try {
                console.log('Testing simple endpoint...');
                const response = await fetch('/hajj/parsing/simple_test');
                console.log('Response status:', response.status);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                if (!text) {
                    showResult('simpleResult', { error: 'Empty response from server' }, true);
                    return;
                }
                
                try {
                    const data = JSON.parse(text);
                    showResult('simpleResult', data);
                } catch (e) {
                    showResult('simpleResult', { 
                        error: 'Invalid JSON response', 
                        parseError: e.message,
                        rawResponse: text 
                    }, true);
                }
            } catch (error) {
                console.error('Network error:', error);
                showResult('simpleResult', { 
                    error: 'Network error', 
                    message: error.message 
                }, true);
            }
        }
        
        async function testParse() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('parseResult', { error: 'Please select a PDF file' }, true);
                return;
            }
            
            const resultDiv = document.getElementById('parseResult');
            resultDiv.textContent = 'Testing...';
            
            try {
                console.log('Testing parse endpoint...');
                const formData = new FormData();
                formData.append('pdf', file);
                
                const response = await fetch('/hajj/parsing/parse', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                if (!text) {
                    showResult('parseResult', { error: 'Empty response from server' }, true);
                    return;
                }
                
                try {
                    const data = JSON.parse(text);
                    showResult('parseResult', data);
                } catch (e) {
                    showResult('parseResult', { 
                        error: 'Invalid JSON response', 
                        parseError: e.message,
                        rawResponse: text 
                    }, true);
                }
            } catch (error) {
                console.error('Network error:', error);
                showResult('parseResult', { 
                    error: 'Network error', 
                    message: error.message 
                }, true);
            }
        }
    </script>
</body>
</html>
